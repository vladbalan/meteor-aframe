<head>
  <script src="https://cdn.combinatronics.com/Pomax/node-flickrapi/master/browser/flickrapi.dev.js"></script>
</head>
<template name="FlickrJump">
  {{#aScene}}
    {{#aCamera camera}}
      {{#aCursor cursor}}{{/aCursor}}
    {{/aCamera}}

    {{#aSphere button}}
      {{#aAnimation buttonScale "mouseenter"}}{{/aAnimation}}
      {{#aAnimation buttonScale "mouseleave"}}{{/aAnimation}}
    {{/aSphere}}

    {{#aImage buttonGlow}}{{/aImage}}

    {{#aSky flickrSky}}{{/aSky}}

    {{#aSky loadingSky}}
      {{#aAnimation skyFade "fadeOut"}}{{/aAnimation}}
      {{#aAnimation skyFade "fadeIn"}}{{/aAnimation}}
    {{/aSky}}
  {{/aScene}}
</template>
